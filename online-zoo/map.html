<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStory Map</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="promo__map">
        <header class="header">
            <h1 hidden>PetStory-online</h1>
            <div class="header__logo">
                <a href="index.html"><img src="assets/logo/logo_footer.png" alt="main_logo"></a>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-ul">
                    <li class="header__nav-li">
                        <a href="index.html">About</a>
                    </li>
                    <li class="header__nav-li header__nav-li__active">
                        <a href="map.html">Map</a>
                    </li>
                    <li class="header__nav-li">
                        <a href="cam_panda_online.html">Zoos</a>
                    </li>
                    <li class="header__nav-li">
                        <a href="">Contact us</a>
                    </li>
                    <li class="header__nav-li">
                        <a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online">Designed by ©</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="promo__map-animals">
            <div class="promo__map-animal">
                <img src="assets/img/eagle1Map_img.png" alt="EagleFirst">
            </div>
            <div class="promo__map-animal">
                <img src="assets/img/eagle2Map_img.png" alt="EagleSecond">
            </div>
            <div class="promo__map-animal">
                <img src="assets/img/crocodile1Map_img.png" alt="Crocodile">
            </div>
            <div class="promo__map-animal">
                <img src="assets/img/gorillasMap_img.png" alt="Gorilla">
            </div>
            <div class="promo__map-animal">
                <img src="assets/img/pandaMap_img.png" alt="Panda">
            </div>
            <div class="promo__map-animal">
                <img src="assets/img/pandasMap_img.png" alt="Pandas">
            </div>
        </div>
        <div class="promo__map-size">
            <div class="promo__map-plus"></div>
            <div class="promo__map-minus"></div>
        </div>
        <div class="promo__map-points">
            <div class="promo__map-point"></div>
            <div class="promo__map-point"></div>
            <div class="promo__map-point"></div>
            <div class="promo__map-point"></div>
            <div class="promo__map-point"></div>
        </div>
        <div class="promo__map-tooltypes">
            <div class="promo__map-tooltype promo__map-tooltype__eagle">
                <div class="promo__map-tooltype__eagle-title">
                    Eagles
                </div>
                <div class="promo__map-tooltype__eagle-subtitle">
                    Los Angeles, USA
                </div>
                <div class="promo__map-tooltype__eagle-button">
                    <form action="#">
                        <button class="promo__map-tooltype__eagle-btn">Watch online</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="footer__main">
                <div class="footer__logo">
                    <a href="index.html"><img src="assets/logo/logo_footer.png" alt="main_logo"></a>
                </div>
                <form class="footer_form">
                    <div class="footer__form-title">Subscribe to our news</div>
                    <input type="email" placeholder="Enter your email" class="input__email">
                    <input type="submit" value="Submit" class="input__button">
                </form>
            </div>
            <div class="footer__button">
                <form action="donate.html">
                    <button class="footer__btn">donate for volunteers</button>
                </form>
            </div>
            <div class="footer__social">
                <ul class="footer__social-elements">
                    <li class="footer__social-elements__item">
                        <div class="item-wrapper">
                            <a href="https://www.facebook.com/"><img src="assets/icons/facebook_icon.svg" alt="facebook_icon"></a>
                        </div>
                        <div class="item__text"><a href="https://www.facebook.com/">Facebook</a></div>
                    </li>
                    <li class="footer__social-elements__item">
                        <div class="item-wrapper">
                            <a href="https://twitter.com/"><img src="assets/icons/twitter_icon.svg" alt="twitter_icon"></a>
                        </div>
                        <div class="item__text"><a href="https://twitter.com/">Twitter</a></div>
                    </li>
                    <li class="footer__social-elements__item">
                        <div class="item-wrapper">
                            <a href="https://www.instagram.com/"><img src="assets/icons/instagram_icon.svg" alt="instagram_icon"></a>
                        </div>
                        <div class="item__text"><a href="https://www.instagram.com/">Instagram</a></div>
                    </li>
                    <li class="footer__social-elements__item">
                        <div class="item-wrapper">
                            <a href="https://www.youtube.com/"><img src="assets/icons/youtube_icon.svg" alt="youtube_icon"></a>
                        </div>
                        <div class="item__text"><a href="https://www.youtube.com/">YouTube</a></div>
                    </li>
                </ul>
            </div>
            <nav class="footer__nav">
                <ul class="footer__nav-ul">
                    <li class="footer__nav-li">
                        <a href="index.html">About</a>
                    </li>
                    <li class="footer__nav-li footer__nav-li__active">
                        <a href="map.html">Map</a>
                    </li>
                    <li class="footer__nav-li">
                        <a href="cam_panda_online.html">Zoos</a>
                    </li>
                    <li class="footer__nav-li">
                        <a href="">Contact us</a>
                    </li>
                    <li class="footer__nav-li__design">
                        <a href="https://www.figma.com/file/jfEFwkXVj1WRq7sUHDr8os/PetStory-online">Designed by Alisa Samborskaya <br><br> 
                        ©RSSchool & ©Yem Digital 2021</a>
                    </li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
